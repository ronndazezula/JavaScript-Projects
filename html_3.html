<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>JavaScript Project 3</title>
</head>
<body class="bg-info text-white p-4 mb-3">
<div>
    <h4>Data Attribute Assignment - Step 239</h4><br>
    <h3>Which characters belong to what universe?</h3><br>
    <p>Click on a universe name to find out!</p>
    <ul>
        <li onclick="displayType(this)" id="DC"
            data-character-type="Rorschach">DC</li>
        <li onclick="displayType(this)" id="Star Wars"
            data-character-type="Obi-Wan Kenobi">Star Wars</li>
        <li onclick="displayType(this)" id="Marvel"
            data-character-type="Deadpool">Marvel</li>
        <li onclick="displayType(this)" id="Star Trek"
            data-character-type="Seven of Nine">Star Trek</li>
        <li onclick="displayType(this)" id="The Walking Dead"
            data-character-type="Andrea">The Walking Dead</li>
    </ul>
</div>
    <script src="./js/javascript_3.js"></script>
</body>
</html>
